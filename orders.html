    <script>

                orderDetails += `<div class="order-details"><p>ì£¼ë¬¸ ë‚´ì—­:</p><ul>`;
                for (const name in order.orders) {
                    orderDetails += `<li>${name}: ${order.orders[name].quantity}ê°œ</li>`;

                orderDetails += `</ul></div><div class="order-total">ì´ ê¸ˆì•¡: ${order.totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}ì›</div>`;
                orderDetails += `<button class="cancel-button" onclick="cancelOrder(${index})">ì£¼ë¬¸ ì·¨ì†Œ</button>`;
                orderItem.innerHTML = orderDetails;
