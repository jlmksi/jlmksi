<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 현황</title>
    <style>
        /* 스타일 부분은 생략했습니다. */
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>주문 현황</h1>
    </header>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>주문 번호</th>
                <th>테이블 번호</th>
                <th>주문 시간</th>
                <th>주문 내용</th>
                <th>총 금액</th>
                <th>주문 취소</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="totalSales">총 매출: 0원</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const totalSalesElement = document.getElementById('totalSales');
        let totalSales = 0;

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }

        function renderOrder(order) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.orderNumber}</td>
                <td>${order.tableNumber}</td>
                <td>${new Date(order.time.seconds * 1000).toLocaleString()}</td>
                <td>${Object.keys(order.orders).map(key => `${key} ${order.orders[key].quantity}개`).join('<br>')}</td>
                <td>${formatPrice(order.totalPrice)}</td>
                <td><button class="cancel-button" onclick="cancelOrder('${order.id}', ${order.orderNumber})">취소</button></td>
            `;
            ordersTableBody.appendChild(row);
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderNumber').onSnapshot((snapshot) => {
                ordersTableBody.innerHTML = '';
                totalSales = 0;
                snapshot.forEach((doc) => {
                    const order = doc.data();
                    order.id = doc.id;
                    renderOrder(order);
                    totalSales += order.totalPrice;
                });
                totalSalesElement.textContent = `총 매출: ${formatPrice(totalSales)}`;
            });
        }

        function cancelOrder(orderId, orderNumber) {
            if (confirm(`주문 번호 ${orderNumber}을(를) 취소하시겠습니까?`)) {
                db.collection('orders').doc(orderId).delete()
                    .then(() => {
                        alert(`주문 번호 ${orderNumber}이(가) 취소되었습니다.`);
                    })
                    .catch((error) => {
                        console.error('Error removing order: ', error);
                    });
            }
        }

        loadOrders();
    </script>
</body>
</html>
