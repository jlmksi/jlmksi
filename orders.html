        }

</head>
<body>
    <header>
        <h1>Ï£ºÎ¨∏ Î™©Î°ù</h1>
        <a href="index.html" class="home-link">üè†</a>
        <button class="reset-button" onclick="resetOrders()">Ï£ºÎ¨∏ Ï¥àÍ∏∞Ìôî</button>
        <button class="reconnect-button" onclick="reconnectOrders()">Îã§Ïãú Ïó∞Í≤∞</button>
    </header>
    <table>
        <thead>
            <tr>
                <th>Ï£ºÎ¨∏ Î≤àÌò∏</th>
                <th>ÌÖåÏù¥Î∏î Î≤àÌò∏</th>
                <th>Ï£ºÎ¨∏ ÏãúÍ∞Ñ</th>
                <th>Ï£ºÎ¨∏ ÎÇ¥Ïö©</th>
                <th>Ï¥ù Í∏àÏï°</th>
                <th>Ï∑®ÏÜå</th>
            </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>
    <div class="total-price" id="totalRevenue">Ï¥ù Îß§Ï∂ú: 0Ïõê</div>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase-config.js"></script> <!-- Ï†ïÌôïÌïú Í≤ΩÎ°úÎ°ú Î≥ÄÍ≤Ω -->
    <script>
        const ordersBody = document.getElementById('ordersBody');
        const totalRevenueElement = document.getElementById('totalRevenue');
        let totalRevenue = 0;
        let unsubscribe = null;

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        function loadOrders() {
            if (unsubscribe) {
                unsubscribe();
            }
            unsubscribe = db.collection('orders').orderBy('orderNumber').onSnapshot((snapshot) => {
                ordersBody.innerHTML = '';
                totalRevenue = 0;

                snapshot.forEach((doc) => {
                    const order = doc.data();
                    const row = document.createElement('tr');
                    const orderTime = formatDate(order.time.toDate());
                    let orderDetails = '';
                    for (const item in order.orders) {
                        orderDetails += `${item} ${order.orders[item].quantity}Í∞ú<br>`;
                    }
                    row.innerHTML = `
                        <td>${order.orderNumber}</td>
                        <td>${order.tableNumber}</td>
                        <td>${orderTime}</td>
                        <td>${orderDetails}</td>
                        <td>${formatPrice(order.totalPrice)}</td>
                        <td><button class="cancel-button" onclick="cancelOrder('${doc.id}')">Ï∑®ÏÜå</button></td>
                    `;
                    ordersBody.appendChild(row);
                    totalRevenue += order.totalPrice;
                });

                totalRevenueElement.textContent = `Ï¥ù Îß§Ï∂ú: ${formatPrice(totalRevenue)}`;
            });
        }

        function cancelOrder(docId) {
            if (confirm('Ï£ºÎ¨∏ÏùÑ Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                db.collection('orders').doc(docId).delete().then(() => {
                    alert('Ï£ºÎ¨∏Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§');
                }).catch((error) => {
                    console.error('Error cancelling order: ', error);
                });
            }
        }

        function resetOrders() {
            if (confirm('Î™®Îì† Ï£ºÎ¨∏ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                db.collection('orders').get().then((querySnapshot) => {
                    const batch = db.batch();
                    querySnapshot.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    batch.commit().then(() => {
                        alert('Ï£ºÎ¨∏Ïù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§');
                    }).catch((error) => {
                        console.error('Error resetting orders: ', error);
                    });
                });
            }
        }

        function reconnectOrders() {
            loadOrders();
            alert('Ïã§ÏãúÍ∞Ñ Ïó∞Í≤∞Ïù¥ Ïû¨ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§.');
        }

        loadOrders();
    </script>
</body>
</html>
