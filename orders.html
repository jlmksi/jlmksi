<body>

    <div class="orders-container">

    <script>
        const ordersList = document.getElementById('ordersList');

        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayOrders(data);
        };

        function displayOrders(orders) {
            ordersList.innerHTML = '';
            Object.keys(orders).forEach((key, index) => {
                const order = orders[key];
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                let orderDetails = `<h3>Ï£ºÎ¨∏ Î≤àÌò∏: ${index + 1}</h3>`;
                orderDetails += `<p>Ï£ºÎ¨∏ ÏãúÍ∞Ñ: ${new Date(order.timestamp).toLocaleString()}</p>`;
                orderDetails += `<p>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</p>`;
                orderDetails += `<div class="order-details"><p>Ï£ºÎ¨∏ ÎÇ¥Ïó≠:</p><ul>`;
                for (const name in order.orders) {
                    orderDetails += `<li>${name}: ${order.orders[name].quantity}Í∞ú</li>`;
                }
                orderDetails += `</ul></div><div class="order-total">Ï¥ù Í∏àÏï°: ${order.totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}Ïõê</div>`;
                orderItem.innerHTML = orderDetails;
                const cancelButton = document.createElement('button');
                cancelButton.className = 'cancel-button';
                cancelButton.textContent = 'Ï£ºÎ¨∏ Ï∑®ÏÜå';
                cancelButton.onclick = () => cancelOrder(key);
                orderItem.appendChild(cancelButton);
                ordersList.appendChild(orderItem);
            });
        }

        function cancelOrder(key) {
            if (confirm('Ï†ïÎßêÎ°ú Ï£ºÎ¨∏ÏùÑ Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                ordersRef.child(key).remove();
                loadOrders();
            }
        }

        function resetOrders() {
            if (confirm('Ï†ïÎßêÎ°ú Ï£ºÎ¨∏ ÎÇ¥Ïó≠ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                ordersRef.remove();
                ordersList.innerHTML = '';
                alert('Ï£ºÎ¨∏ ÎÇ¥Ïó≠Ïù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
            }
        }

        function loadOrders() {
            ordersRef.once('value', (snapshot) => {
                const orders = snapshot.val() || {};
                displayOrders(orders);
            });
        }

        ws.onopen = function() {
            ordersRef.once('value', (snapshot) => {
                const orders = snapshot.val() || {};
                ws.send(JSON.stringify(orders));
            });
        };

        loadOrders();
    </script>
