<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÎ¨∏ ÎÇ¥Ïó≠ ÌéòÏù¥ÏßÄ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            border-radius: 0 0 10px 10px;
            margin-bottom: 2em;
            position: relative;
        }
        .orders-container {
            width: 80%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1em;
            text-align: center;
        }
        .orders-container h2 {
            margin-top: 0;
        }
        .order-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1em 0;
            padding: 1em;
            text-align: left;
        }
        .order-item h3 {
            margin-top: 0;
        }
        .order-details ul {
            list-style: none;
            padding: 0;
        }
        .order-details ul li {
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }
        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 1em;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .reset-button {
            background-color: white;
            color: red;
            border: 1px solid red;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            position: absolute;
            top: 60px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï£ºÎ¨∏ Í¥ÄÎ¶¨</h1>
        <div class="icon-container">
            <a href="index.html" class="manage-link">üè†</a>
        </div>
    </header>
    <div class="container">
        <div class="order-container" id="orderContainer"></div>
    </div>
    <script>
        const orderContainer = document.getElementById('orderContainer');
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');

        ws.onopen = function() {
            console.log('WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ');
            ws.send(JSON.stringify({ request: 'savedOrders' }));
        };

        ws.onerror = function(error) {
            console.log('WebSocket ÏóêÎü¨:', error);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'newOrder') {
                alert('ÏÉàÎ°úÏö¥ Ï£ºÎ¨∏Ïù¥ Îì§Ïñ¥ÏôîÏäµÎãàÎã§!');
                new Audio('notification_sound.mp3').play();
                loadOrders([data.data]);
            } else if (data.type === 'savedOrders') {
                loadOrders(data.data);
            }
        };

        function loadOrders(orders) {
            orderContainer.innerHTML = '';
            orders.forEach((order, index) => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                let orderDetails = `<h3>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</h3>`;
                for (const name in order.orders) {
                    orderDetails += `<p>${name}: ${order.orders[name].quantity}Í∞ú</p>`;
                }
                orderItem.innerHTML = orderDetails;
                const completeButton = document.createElement('button');
                completeButton.className = 'complete-button';
                completeButton.textContent = 'ÏôÑÎ£å';
                completeButton.onclick = () => completeOrder(index);
                orderItem.appendChild(completeButton);
                orderContainer.appendChild(orderItem);
            });
        }

        function completeOrder(index) {
            const orderItems = document.querySelectorAll('.order-item');
            orderItems[index].remove();
        }
    </script>
</body>
</html>
