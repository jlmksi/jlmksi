<body>
    <header>
        <h1>Ï£ºÎ¨∏ ÌòÑÌô©</h1>
        <a href="index.html" class="home-link">üè†</a>
    </header>
    <table>
        <thead>
            <tr>
                <th>Ï£ºÎ¨∏ Î≤àÌò∏</th>
                <th>ÌÖåÏù¥Î∏î Î≤àÌò∏</th>
                <th>Ï£ºÎ¨∏ ÏãúÍ∞Ñ</th>
                <th>Ï£ºÎ¨∏ ÎÇ¥Ïö©</th>
                <th>Ï¥ù Í∏àÏï°</th>
            </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>
    <div class="total-price" id="totalRevenue">Ï¥ù Îß§Ï∂ú: 0Ïõê</div>
    <script>
        const ordersBody = document.getElementById('ordersBody');
        const totalRevenueElement = document.getElementById('totalRevenue');
        let totalRevenue = 0;
        
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        function renderOrder(order, index) {
            const row = document.createElement('tr');
            const orderTime = formatDate(order.time || new Date());
            let orderDetails = '';
            for (const item in order.orders) {
                orderDetails += `${item} ${order.orders[item].quantity}Í∞ú<br>`;
            }
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${order.tableNumber}</td>
                <td>${orderTime}</td>
                <td>${orderDetails}</td>
                <td>${formatPrice(order.totalPrice)}</td>
            `;
            ordersBody.appendChild(row);
            totalRevenue += order.totalPrice;
            totalRevenueElement.textContent = `Ï¥ù Îß§Ï∂ú: ${formatPrice(totalRevenue)}`;
        }

        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');
        ws.onmessage = function(event) {
            const order = JSON.parse(event.data);
            const savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            savedOrders.push(order);
            localStorage.setItem('savedOrders', JSON.stringify(savedOrders));
            renderOrder(order, savedOrders.length - 1);
        };

        function loadOrders() {
            const savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            ordersBody.innerHTML = '';
            totalRevenue = 0;
            savedOrders.forEach((order, index) => {
                renderOrder(order, index);
            });
        }

        loadOrders();
    </script>
