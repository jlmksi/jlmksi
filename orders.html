<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÎ¨∏ ÌòÑÌô©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .order {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 0.5em;
            padding: 0.5em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .order h2 {
            margin: 0 0 0.5em;
            font-size: 1.2em;
        }
        .order p {
            margin: 0.3em 0;
            color: green;
            font-weight: bold;
        }
        .order-time {
            font-size: 0.9em;
            color: #888;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï£ºÎ¨∏ ÌòÑÌô©</h1>
        <a href="index.html" class="home-link">üè†</a>
    </header>
    <div id="ordersContainer"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ordersContainer = document.getElementById('ordersContainer');

        function renderOrders() {
            db.collection('orders').orderBy('orderNumber', 'asc').onSnapshot(snapshot => {
                ordersContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order';
                    orderDiv.innerHTML = `
                        <h2>Ï£ºÎ¨∏ Î≤àÌò∏: ${order.orderNumber}</h2>
                        <p>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</p>
                        ${Object.keys(order.orders).map(key => `<p>${key}: ${order.orders[key].quantity}Í∞ú</p>`).join('')}
                        <p class="order-time">Ï£ºÎ¨∏ ÏãúÍ∞Ñ: ${new Date(order.time.seconds * 1000).toLocaleString()}</p>
                        <button class="cancel-button" onclick="cancelOrder('${doc.id}')">Ï£ºÎ¨∏ Ï∑®ÏÜå</button>
                    `;
                    ordersContainer.appendChild(orderDiv);
                });
            });
        }

        function cancelOrder(orderId) {
            if (confirm('Ïù¥ Ï£ºÎ¨∏ÏùÑ Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                db.collection('orders').doc(orderId).delete().then(() => {
                    console.log('Order canceled and deleted');
                }).catch(error => {
                    console.error('Error canceling order: ', error);
                });
            }
        }

        renderOrders();
    </script>
</body>
</html>
