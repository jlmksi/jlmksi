    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        function loadOrders() {
            const orderBody = document.getElementById('orderBody');
            const totalRevenueElement = document.getElementById('totalRevenue');
            let totalRevenue = 0;
            db.collection('orders').orderBy('orderNumber', 'asc').onSnapshot(snapshot => {
                orderBody.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const row = document.createElement('tr');
                    const orderTime = formatDate(order.time.toDate());
                    let orderDetails = '';
                    for (const item in order.orders) {
                        orderDetails += `${item} ${order.orders[item].quantity}Í∞ú<br>`;
                    }
                    row.innerHTML = `
                        <td>${order.orderNumber}</td>
                        <td>${order.tableNumber}</td>
                        <td>${orderTime}</td>
                        <td>${orderDetails}</td>
                        <td>${formatPrice(order.totalPrice)}</td>
                        <td><button class="cancel-button" onclick="cancelOrder('${doc.id}', ${order.orderNumber})">Ï£ºÎ¨∏ Ï∑®ÏÜå</button></td>
                    `;
                    orderBody.appendChild(row);
                    totalRevenue += order.totalPrice;
                });
                totalRevenueElement.textContent = `Ï¥ù Îß§Ï∂ú: ${formatPrice(totalRevenue)}`;
            });
        }

        function cancelOrder(id, orderNumber) {
            if (confirm(`Ï£ºÎ¨∏ Î≤àÌò∏ ${orderNumber}ÏùÑ(Î•º) Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                db.collection('orders').doc(id).delete().then(() => {
                    alert('Ï£ºÎ¨∏Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§');
                }).catch(error => {
                    console.error('Error cancelling order: ', error);
                });
            }
        }

        loadOrders();
    </script>
