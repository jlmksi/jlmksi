<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÎ¨∏ ÎÇ¥Ïó≠</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em 2em;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 1px;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .order-container {
            flex: 1;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .order-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 0.5em;
            padding: 1em;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .order-item h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.2em;
        }
        .order-item p {
            margin: 0.3em 0;
        }
        .order-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            margin-top: 1em;
        }
        .order-item .delete-button {
            background-color: red;
            margin-left: 1em;
        }
        .manage-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï£ºÎ¨∏ ÎÇ¥Ïó≠</h1>
        <div class="icon-container">
            <a href="index.html" class="manage-link">üè†</a>
        </div>
    </header>
    <div class="container">
        <div class="order-container" id="orderContainer"></div>
    </div>
    <script>
        const orderContainer = document.getElementById('orderContainer');
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');

        ws.onmessage = (event) => {
            const order = JSON.parse(event.data);
            if (order.type === 'newOrder') {
                addOrder(order.data);
            }
            if (order.type === 'savedOrders') {
                order.data.forEach(addOrder);
            }
        };

        function addOrder(order) {
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            let orderDetails = `<h3>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</h3>`;
            orderDetails += `<p>Ï£ºÎ¨∏ ÏãúÍ∞Ñ: ${new Date(order.timestamp).toLocaleString()}</p>`;
            for (const name in order.orders) {
                orderDetails += `<p>${name}: ${order.orders[name].quantity}Í∞ú</p>`;
            }
            orderDetails += `<p>Ï¥ù Í∏àÏï°: ${order.totalPrice}Ïõê</p>`;
            orderItem.innerHTML = orderDetails;
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'Ï£ºÎ¨∏ Ï∑®ÏÜå';
            deleteButton.onclick = () => deleteOrder(orderItem, order);
            orderItem.appendChild(deleteButton);
            orderContainer.appendChild(orderItem);
        }

        function deleteOrder(orderItem, order) {
            orderItem.remove();
            ws.send(JSON.stringify({ type: 'deleteOrder', data: order }));
        }

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'requestSavedOrders' }));
        };
    </script>
</body>
</html>
