<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;

        header {

        .order-list {

</head>
<body>
    <header>
        <h1>Ï£ºÎ∞© Ï£ºÎ¨∏</h1>
        <a href="index.html" class="home-link">üè†</a>
    </header>
    <div class="order-list" id="orderList"></div>
    <audio id="notificationSound" src="notification.mp3"></audio>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3FKMzBKOqxKnYIJeU7TimVsZDeOZ2K64",
            authDomain: "restaurant-order-9fd1f.firebaseapp.com",
            projectId: "restaurant-order-9fd1f",
            storageBucket: "restaurant-order-9fd1f.appspot.com",
            messagingSenderId: "911452281381",
            appId: "1:911452281381:web:14d56045f7a2b00ace3dcc",
            measurementId: "G-VFB4GPC024"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const orderList = document.getElementById('orderList');
        const notificationSound = document.getElementById('notificationSound');

        function renderOrder(order, index) {
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            let orderDetails = `<strong>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</strong><br>`;
            for (const item in order.orders) {
                orderDetails += `${item} ${order.orders[item].quantity}Í∞ú<br>`;
            }
            orderItem.innerHTML = `
                ${orderDetails}
                <button onclick="completeOrder(${index})">ÏôÑÎ£å</button>
            `;
            orderList.appendChild(orderItem);
        }

        function completeOrder(index) {
            if (confirm('Ïù¥ Ï£ºÎ¨∏ÏùÑ ÏôÑÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                document.getElementById('orderList').children[index].remove();
                alert('Ï£ºÎ¨∏Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§');
            }
        }

        db.collection('orders').onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === 'added') {
                    const order = change.doc.data();
                    renderOrder(order, orderList.children.length);
                    notificationSound.play();
                    alert('Ï£ºÎ¨∏Ïù¥ Îì§Ïñ¥ÏôîÏäµÎãàÎã§');
                }
            });
        });

        function loadOrders() {
            db.collection('orders').get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    renderOrder(order, orderList.children.length);
                });
            });
        }

        loadOrders();
    </script>
</body>
</html>
