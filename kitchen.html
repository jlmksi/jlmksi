<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 주문</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .orders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .order-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 0.5em;
            padding: 1em;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .order-item p {
            margin: 0.5em 0;
        }
        .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        #notification {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1em;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>주방 주문</h1>
    </header>
    <div class="orders-container" id="ordersContainer"></div>

    <audio id="notification" src="https://jlmksi.github.io/restaurant-order/assets/notification.mp3"></audio>
    <div id="popup" class="popup">주문이 들어왔습니다!</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ordersContainer = document.getElementById('ordersContainer');
        const notification = document.getElementById('notification');
        const popup = document.getElementById('popup');

        function playNotificationSound() {
            notification.play().catch(error => {
                console.error('Audio play failed:', error);
            });
        }

        function showPopup() {
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderTime', 'asc').onSnapshot(snapshot => {
                ordersContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <p>주문 번호: ${order.orderNumber}</p>
                        <p>테이블 번호: ${order.tableNumber}</p>
                        <p>${order.orders['메뉴1'] ? `메뉴1 ${order.orders['메뉴1'].quantity}개` : ''}</p>
                        <p>${order.orders['메뉴2'] ? `메뉴2 ${order.orders['메뉴2'].quantity}개` : ''}</p>
                        <p>${order.orders['메뉴3'] ? `메뉴3 ${order.orders['메뉴3'].quantity}개` : ''}</p>
                        <button class="complete-button" onclick="completeOrder('${doc.id}')">완료</button>
                    `;
                    ordersContainer.appendChild(orderItem);
                });
                playNotificationSound();
                showPopup();
            });
        }

        function completeOrder(orderId) {
            db.collection('orders').doc(orderId).delete().then(() => {
                console.log('Order completed');
            }).catch(error => {
                console.error('Error completing order: ', error);
            });
        }

        loadOrders();
        setInterval(loadOrders, 5000);
    </script>
</body>
</html>
