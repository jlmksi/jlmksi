<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            border-radius: 0 0 10px 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .order {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 0.5em;
            padding: 1em;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .order h3 {
            margin: 0.5em 0;
            font-size: 1.2em;
        }
        .order p {
            margin: 0.5em 0;
            font-size: 1em;
        }
        .order .order-time {
            font-size: 0.8em;
        }
        .order .table-number, .order .menu {
            font-size: 1.2em;
            color: green;
            font-weight: bold;
        }
        .order div {
            border-top: 1px solid #ddd;
            padding-top: 0.5em;
        }
        .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 1em;
        }
        .alert {
            background-color: #ff9800;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border-radius: 10px;
            font-size: 1.5em;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>주방 화면</h1>
    </header>
    <div class="container" id="orderList"></div>
    <audio id="notificationSound" src="https://github.com/jlmksi/restaurant-order/blob/b10db0b4096b197e211b7fc63f66e04f00041661/assets/notification.mp3" preload="auto"></audio>
    <div class="alert" id="alertMessage"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const orderList = document.getElementById('orderList');
        const notificationSound = document.getElementById('notificationSound');
        const alertMessage = document.getElementById('alertMessage');
        let lastOrderNumber = 0;

        function renderOrder(order, docId) {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order';
            orderDiv.id = `order-${docId}`;
            orderDiv.innerHTML = `
                <h3>주문 번호: ${order.orderNumber}</h3>
                <p class="table-number">테이블 번호: ${order.tableNumber}</p>
                <p class="order-time">주문 시간: ${new Date(order.time.toDate()).toLocaleString('ko-KR')}</p>
                <div>
                    ${Object.entries(order.orders).map(([name, details]) => `<p class="menu">${name}: ${details.quantity}개</p>`).join('')}
                </div>
                <button class="complete-button" onclick="completeOrder('${docId}')">완료</button>
            `;
            orderList.appendChild(orderDiv);
        }

        function playNotificationSound() {
            notificationSound.currentTime = 0;
            notificationSound.play().catch(error => {
                console.log('Audio play failed:', error);
            });
        }

        function showAlert(message) {
            alertMessage.textContent = message;
            alertMessage.style.display = 'block';
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        function completeOrder(docId) {
            db.collection('orders').doc(docId).delete().then(() => {
                document.getElementById(`order-${docId}`).remove();
                console.log('Order completed');
            }).catch((error) => {
                console.error('Error completing order: ', error);
            });
        }

        db.collection('orders').orderBy('orderNumber').onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') {
                    const order = change.doc.data();
                    if (order.orderNumber > lastOrderNumber) {
                        renderOrder(order, change.doc.id);
                        playNotificationSound();
                        showAlert('주문이 들어왔습니다');
                        lastOrderNumber = order.orderNumber;
                    }
                } else if (change.type === 'removed') {
                    const docId = change.doc.id;
                    document.getElementById(`order-${docId}`).remove();
                }
            });
        });
    </script>
</body>
</html>
