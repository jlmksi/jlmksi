<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÎ∞© Ï£ºÎ¨∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .order-list {
            margin: 1em;
        }
        .order-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            margin-bottom: 1em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 150px;
            font-size: 1.2em;
        }
        .order-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï£ºÎ∞© Ï£ºÎ¨∏</h1>
        <a href="index.html" class="home-link">üè†</a>
    </header>
    <div class="order-list" id="orderList"></div>
    <audio id="notificationSound" src="assets/notification.mp3"></audio>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const orderList = document.getElementById('orderList');
        const notificationSound = document.getElementById('notificationSound');

        function renderOrder(order, docId) {
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            orderItem.id = `order-${docId}`;
            let orderDetails = `<strong>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</strong><br>`;
            for (const item in order.orders) {
                orderDetails += `${item} ${order.orders[item].quantity}Í∞ú<br>`;
            }
            orderItem.innerHTML = `
                ${orderDetails}
                <button onclick="completeOrder('${docId}')">ÏôÑÎ£å</button>
            `;
            orderList.appendChild(orderItem);
        }

        function completeOrder(docId) {
            if (confirm('Ïù¥ Ï£ºÎ¨∏ÏùÑ ÏôÑÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                db.collection('orders').doc(docId).delete().then(() => {
                    const orderItem = document.getElementById(`order-${docId}`);
                    if (orderItem) {
                        orderItem.remove();
                    }
                    alert('Ï£ºÎ¨∏Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§');
                }).catch((error) => {
                    console.error('Error removing document: ', error);
                });
            }
        }

        let addedOrders = new Set();

        db.collection('orders').onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === 'added' && !addedOrders.has(change.doc.id)) {
                    const order = change.doc.data();
                    renderOrder(order, change.doc.id);
                    notificationSound.play().catch(error => {
                        console.error('Audio play failed: ', error);
                    });
                    alert('Ï£ºÎ¨∏Ïù¥ Îì§Ïñ¥ÏôîÏäµÎãàÎã§');
                    addedOrders.add(change.doc.id);
                }
                if (change.type === 'removed') {
                    const orderItem = document.getElementById(`order-${change.doc.id}`);
                    if (orderItem) {
                        orderItem.remove();
                    }
                }
            });
        });

        function loadOrders() {
            db.collection('orders').get().then(querySnapshot => {
                orderList.innerHTML = ''; // Clear existing orders
                addedOrders.clear(); // Clear the set
                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    renderOrder(order, doc.id);
                    addedOrders.add(doc.id);
                });
            });
        }

        loadOrders();
    </script>
</body>
</html>
