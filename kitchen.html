    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const orderContainer = document.getElementById('orderContainer');
        const notificationSound = document.getElementById('notificationSound');

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            card.innerHTML = `
                <h2>Ï£ºÎ¨∏ Î≤àÌò∏: ${order.orderNumber}</h2>
                <p class="order-time">Ï£ºÎ¨∏ ÏãúÍ∞Ñ: ${formatDate(order.time)}</p>
                <div class="line"></div>
                <p>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</p>
                ${Object.entries(order.orders).map(([name, { quantity }]) => `<p>${name} ${quantity}Í∞ú</p>`).join('')}
                <button onclick="completeOrder('${order.id}', this)">ÏôÑÎ£å</button>
            `;
            orderContainer.appendChild(card);
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderNumber').onSnapshot(snapshot => {
                orderContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    order.id = doc.id;
                    createOrderCard(order);
                });
            });
        }

                }).catch(error => {
                    console.error('Error deleting document: ', error);
                });
            }
        }

        loadOrders();

        db.collection('orders').onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {

                    notificationSound.play().catch(error => {

        });
    </script>
