<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            border-radius: 0 0 10px 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .order {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 0.5em;
            padding: 1em;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 20px;
        }
        .order h3 {
            margin: 0.5em 0;
            font-size: 1.5em;
        }
        .order p {
            margin: 0.5em 0;
            font-size: 1.5em; /* 폰트 크기 증가 */
        }
        .order .order-time {
            font-size: 1em; /* 글씨 크기 감소 */
        }
        .order .table-number, .order .menu {
            font-size: 1.5em; /* 폰트 크기 증가 */
            color: green;
            font-weight: bold;
        }
        .order div {
            border-top: 1px solid #ddd;
            padding-top: 0.5em;
        }
        .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 1em;
        }
        .alert {
            background-color: #ff9800;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border-radius: 10px;
            font-size: 2em; /* 글씨 크기 증가 */
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>주방 화면</h1>
    </header>
    <div class="container" id="orderList"></div>
    <audio id="notificationSound" src="https://jlmksi.github.io/restaurant-order/assets/notification.mp3" preload="auto"></audio>
    <div class="alert" id="alertMessage"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const orderList = document.getElementById('orderList');
        const notificationSound = document.getElementById('notificationSound');
        const alertMessage = document.getElementById('alertMessage');

        function playNotificationSound() {
            notificationSound.play().catch(error => {
                console.log("Audio play failed: ", error);
            });
        }

        function showAlert(message) {
            alertMessage.textContent = message;
            alertMessage.style.display = 'block';
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderNumber').onSnapshot(snapshot => {
                orderList.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderElement = document.createElement('div');
                    orderElement.className = 'order';
                    orderElement.innerHTML = `
                        <h3>주문 번호: ${order.orderNumber}</h3>
                        <p class="order-time">주문 시간: ${order.time.toDate().toLocaleString()}</p>
                        <p class="table-number">테이블 번호: ${order.tableNumber}</p>
                        <p class="menu">${Object.keys(order.orders).map(item => `${item} ${order.orders[item].quantity}개`).join(', ')}</p>
                        <div>
                            <button class="complete-button" onclick="completeOrder('${doc.id}')">완료</button>
                        </div>
                    `;
                    orderList.appendChild(orderElement);
                });
            });
        }

        function completeOrder(orderId) {
            if (confirm('주문을 완료하시겠습니까?')) {
                db.collection('orders').doc(orderId).delete().then(() => {
                    console.log('Order completed and removed');
                }).catch(error => {
                    console.error('Error completing order: ', error);
                });
            }
        }

        loadOrders();
    </script>
</body>
</html>
