<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 주문</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            border-radius: 0 0 10px 10px;
        }
        .container {
            padding: 1em;
        }
        .order-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 0.5em 0;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .order-card p {
            margin: 0.5em 0;
            font-size: 1.2em;
        }
        .order-card .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-card .order-info span {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .order-card .order-info .table-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .order-card .order-info .menu-items {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .order-card .order-info .order-time {
            font-size: 0.9em;
            color: gray;
        }
        .order-card .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            position: absolute;
            bottom: 1em;
            right: 1em;
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1em 2em;
            border-radius: 10px;
            display: none;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>주방 주문</h1>
    </header>
    <div class="container" id="ordersContainer"></div>
    <div id="notification" class="notification">주문이 들어왔습니다</div>
    <audio id="notificationSound" src="https://raw.githubusercontent.com/jlmksi/restaurant-order/main/assets/notification.mp3" preload="auto"></audio>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const ordersContainer = document.getElementById('ordersContainer');
        const notification = document.getElementById('notification');
        const notificationSound = document.getElementById('notificationSound');

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('ko-KR', options);
        }

        function playNotificationSound() {
            notificationSound.play().catch(error => {
                console.error('Audio play failed:', error);
            });
        }

        function showNotification() {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderNumber').onSnapshot((snapshot) => {
                ordersContainer.innerHTML = '';
                snapshot.forEach((doc) => {
                    const order = doc.data();
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.innerHTML = `
                        <div class="order-info">
                            <span class="order-number">주문 번호: ${order.orderNumber}</span>
                            <span class="table-number">테이블 번호: ${order.tableNumber}</span>
                        </div>
                        <div class="order-info">
                            <span class="menu-items">${Object.keys(order.orders).map(item => `${item} ${order.orders[item].quantity}개`).join(', ')}</span>
                            <span class="order-time">${formatDate(order.time)}</span>
                        </div>
                        <button class="complete-button" onclick="completeOrder('${doc.id}')">완료</button>
                    `;
                    ordersContainer.appendChild(orderCard);
                });
                if (!snapshot.metadata.hasPendingWrites) {
                    playNotificationSound();
                    showNotification();
                }
            });
        }

        function completeOrder(orderId) {
            if (confirm('이 주문을 완료하시겠습니까?')) {
                db.collection('orders').doc(orderId).delete();
            }
        }

        loadOrders();

        setInterval(loadOrders, 5000); // 5초마다 주문 목록을 갱신
    </script>
</body>
</html>
