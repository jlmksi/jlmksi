<body>
    <header style="height: 120px;">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const orderContainer = document.getElementById('orderContainer');

        db.collection('orders').orderBy('time', 'asc').onSnapshot(snapshot => {
            orderContainer.innerHTML = '';

                orderBox.innerHTML = `

                    <p>Ï£ºÎ¨∏ ÏãúÍ∞Ñ: ${new Date(order.time.seconds * 1000).toLocaleString()}</p>
                    <button class="complete-button" onclick="completeOrder('${doc.id}')">ÏôÑÎ£å</button>
                `;
                orderContainer.appendChild(orderBox);
            });
        });

        function completeOrder(id) {
            db.collection('orders').doc(id).delete()
                .then(() => {
                    alert('Ï£ºÎ¨∏Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§');
                })
                .catch(error => {

        function playNotificationSound() {
            const audio = new Audio('https://jlmksi.github.io/restaurant-order/assets/notification.mp3');
            audio.play().catch(error => console.error('Audio play failed: ', error));
        }

        db.collection('orders').orderBy('time', 'asc').limit(1).onSnapshot(snapshot => {
            if (!snapshot.empty) {

                popup.style.padding = '1em';
                popup.style.backgroundColor = 'white';
                popup.style.border = '1px solid #ddd';
                popup.style.boxShadow = '0 0 10px rgba(0,0,0,0.1)';
                popup.style.zIndex = '1000';
                popup.innerText = 'ÏÉàÎ°úÏö¥ Ï£ºÎ¨∏Ïù¥ Îì§Ïñ¥ÏôîÏäµÎãàÎã§!';
                document.body.appendChild(popup);
                setTimeout(() => {
