<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 주문</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        .order-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }
        .order-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 1em;
            padding: 1em;
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 1.2em;
        }
        .order-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>주방 주문</h1>
    </header>
    <div class="order-container" id="orderContainer"></div>
    <audio id="notificationSound" src="https://jlmksi.github.io/restaurant-order/assets/notification.mp3"></audio>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const orderContainer = document.getElementById('orderContainer');
        const notificationSound = document.getElementById('notificationSound');

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function loadOrders() {
            db.collection('orders').orderBy('time', 'asc').onSnapshot(snapshot => {
                orderContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderCard = document.createElement('div');
                    orderCard.classList.add('order-card');
                    orderCard.innerHTML = `
                        <div>
                            <div>주문 번호: ${doc.id}</div>
                            <div>테이블 번호: ${order.tableNumber}</div>
                            <div>주문 시간: ${formatDate(order.time)}</div>
                            <div>${Object.keys(order.orders).map(key => `${key} ${order.orders[key].quantity}개`).join('<br>')}</div>
                        </div>
                        <button onclick="completeOrder('${doc.id}')">완료</button>
                    `;
                    orderContainer.appendChild(orderCard);
                });
            });
        }

        function completeOrder(orderId) {
            db.collection('orders').doc(orderId).delete().then(() => {
                console.log('Order completed');
            }).catch(error => {
                console.error('Error removing document: ', error);
            });
        }

        function playNotificationSound() {
            notificationSound.play().catch(error => {
                console.error('Audio play failed:', error);
            });
        }

        db.collection('orders').orderBy('time', 'asc').onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === 'added') {
                    playNotificationSound();
                    showPopup('주문이 들어왔습니다');
                }
            });
        });

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = message;
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.remove();
            }, 5000);
        }

        loadOrders();
        setInterval(loadOrders, 5000); // 5초마다 새로고침
    </script>
</body>
</html>
