<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            border-radius: 0 0 10px 10px;
            margin-bottom: 2em;
        }
        .orders-container {
            width: 80%;
            text-align: center;
        }
        .orders-container h2 {
            margin-top: 0;
        }
        .order-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1em 0;
            padding: 1em;
            text-align: left;
            position: relative;
        }
        .order-item h3 {
            margin-top: 0;
        }
        .order-details ul {
            list-style: none;
            padding: 0;
        }
        .order-details ul li {
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }
        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 1em;
        }
        .cancel-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>주문 내역 페이지</h1>
    </header>
    <div class="orders-container">
        <h2>실시간 주문 내역</h2>
        <div id="ordersList"></div>
    </div>
    <script>
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');
        const ordersList = document.getElementById('ordersList');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayOrders(data);
        };

        function displayOrders(orders) {
            ordersList.innerHTML = '';
            orders.forEach((order, index) => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                let orderDetails = `<h3>주문 번호: ${index + 1}</h3>`;
                orderDetails += `<p>주문 시간: ${new Date(order.timestamp).toLocaleString()}</p>`;
                orderDetails += `<p>테이블 번호: ${order.tableNumber}</p>`;
                orderDetails += `<div class="order-details"><p>주문 내역:</p><ul>`;
                for (const name in order.orders) {
                    orderDetails += `<li>${name}: ${order.orders[name].quantity}개</li>`;
                }
                orderDetails += `</ul></div><div class="order-total">총 금액: ${order.totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}원</div>`;
                orderDetails += `<button class="cancel-button" onclick="cancelOrder(${index})">주문 취소</button>`;
                orderItem.innerHTML = orderDetails;
                ordersList.appendChild(orderItem);
            });
        }

        function cancelOrder(index) {
            if (confirm('이 주문을 취소하시겠습니까?')) {
                let savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
                savedOrders.splice(index, 1);
                localStorage.setItem('savedOrders', JSON.stringify(savedOrders));
                ws.send(JSON.stringify({ request: 'cancelOrder', index: index }));
                displayOrders(savedOrders);
            }
        }

        // Request the saved orders from the WebSocket server on page load
        ws.onopen = function() {
            ws.send(JSON.stringify({ request: 'savedOrders' }));
        };
    </script>
</body>
</html>
