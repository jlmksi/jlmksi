<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em 2em;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 1px;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .order-container {
            flex: 1;
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .order-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 0.5em;
            padding: 1em;
            width: calc(25% - 1em);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .order-item h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.2em;
        }
        .order-item p {
            margin: 0.3em 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            margin-top: 1em;
            width: 100%;
            font-size: 1em;
        }
        .manage-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3FKMzBKOqxKnYIJeU7TimVsZDeOZ2K64",
            authDomain: "restaurant-order-9fd1f.firebaseapp.com",
            projectId: "restaurant-order-9fd1f",
            storageBucket: "restaurant-order-9fd1f.appspot.com",
            messagingSenderId: "911452281381",
            appId: "1:911452281381:web:14d56045f7a2b00ace3dcc",
            measurementId: "G-VFB4GPC024",
            databaseURL: "https://restaurant-order-9fd1f.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ordersRef = db.ref('/orders');
    </script>
</head>
<body>
    <header>
        <h1>주문 관리</h1>
        <div class="icon-container">
            <a href="index.html" class="manage-link">🏠</a>
        </div>
    </header>
    <div class="container">
        <div class="order-container" id="orderContainer"></div>
    </div>
    <script>
        const orderContainer = document.getElementById('orderContainer');

        ordersRef.on('value', (snapshot) => {
            const orders = snapshot.val();
            loadOrders(orders);
        });

        function loadOrders(orders) {
            orderContainer.innerHTML = '';
            Object.keys(orders).forEach((key, index) => {
                const order = orders[key];
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                let orderDetails = `<h3>테이블 번호: ${order.tableNumber}</h3>`;
                for (const name in order.orders) {
                    orderDetails += `<p>${name}: ${order.orders[name].quantity}개</p>`;
                }
                orderItem.innerHTML = orderDetails;
                const completeButton = document.createElement('button');
                completeButton.className = 'complete-button';
                completeButton.textContent = '완료';
                completeButton.onclick = () => completeOrder(key);
                orderItem.appendChild(completeButton);
                orderContainer.appendChild(orderItem);
            });
        }

        function completeOrder(orderId) {
            if (confirm('이 주문을 완료하시겠습니까?')) {
                ordersRef.child(orderId).remove();
                alert('주문이 완료되었습니다.');
            }
        }
    </script>
</body>
</html>
