<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏãùÎãπ Í¥ÄÎ¶¨ ÌéòÏù¥ÏßÄ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em 2em;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 1px;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .order-container {
            flex: 1;
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .order-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 0.5em;
            padding: 1em;
            width: calc(25% - 1em);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .order-item h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.2em;
        }
        .order-item p {
            margin: 0.3em 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            margin-top: 1em;
            width: 100%;
            font-size: 1em;
        }
        .manage-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï£ºÎ¨∏ Í¥ÄÎ¶¨</h1>
        <div class="icon-container">
            <a href="index.html" class="manage-link">üè†</a>
        </div>
    </header>
    <div class="container">
        <div class="order-container" id="orderContainer"></div>
    </div>
    <script>
        const orderContainer = document.getElementById('orderContainer');
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');

        ws.onmessage = (event) => {
            const order = JSON.parse(event.data);
            alert('ÏÉàÎ°úÏö¥ Ï£ºÎ¨∏Ïù¥ Îì§Ïñ¥ÏôîÏäµÎãàÎã§!');
            loadOrders();
        };

        function loadOrders() {
            const savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            orderContainer.innerHTML = '';
            savedOrders.forEach((order, index) => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                let orderDetails = `<h3>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</h3>`;
                for (const name in order.orders) {
                    orderDetails += `<p>${name}: ${order.orders[name].quantity}Í∞ú</p>`;
                }
                orderItem.innerHTML = orderDetails;
                const completeButton = document.createElement('button');
                completeButton.className = 'complete-button';
                completeButton.textContent = 'ÏôÑÎ£å';
                completeButton.onclick = () => completeOrder(index);
                orderItem.appendChild(completeButton);
                orderContainer.appendChild(orderItem);
            });
        }

        function completeOrder(index) {
            if (confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                let savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
                savedOrders.splice(index, 1);
                localStorage.setItem('savedOrders', JSON.stringify(savedOrders));
                loadOrders();
            }
        }

        loadOrders();
    </script>
</body>
</html>
