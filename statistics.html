<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5em;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .reset-button {
            background-color: white;
            color: red;
            border: 1px solid red;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            position: absolute;
            top: 60px;
            right: 10px;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .total-price {
            text-align: right;
            font-size: 2em;
            margin-top: 1em;
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>주문 통계</h1>
        <a href="index.html" class="home-link">🏠</a>
        <button class="reset-button" onclick="resetOrders()">주문 초기화</button>
    </header>
    <table>
        <thead>
            <tr>
                <th>주문 번호</th>
                <th>테이블 번호</th>
                <th>주문 시간</th>
                <th>주문 내용</th>
                <th>총 금액</th>
            </tr>
        </thead>
        <tbody id="statisticsBody"></tbody>
    </table>
    <div class="total-price" id="totalRevenue">총 매출: 0원</div>
    <script>
        const statisticsBody = document.getElementById('statisticsBody');
        const totalRevenueElement = document.getElementById('totalRevenue');
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com'); // 웹소켓 주소 수정

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.action === 'savedOrders') {
                displayStatistics(data.orders);
            }
        };

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        function displayStatistics(orders) {
            statisticsBody.innerHTML = '';
            let totalRevenue = 0;
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                const orderTime = formatDate(order.timestamp);
                let orderDetails = '';
                for (const item in order.orders) {
                    orderDetails += `${item} ${order.orders[item].quantity}개<br>`;
                }
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.tableNumber}</td>
                    <td>${orderTime}</td>
                    <td>${orderDetails}</td>
                    <td>${formatPrice(order.totalPrice)}</td>
                `;
                statisticsBody.appendChild(row);
                totalRevenue += order.totalPrice;
            });

            totalRevenueElement.textContent = `총 매출: ${formatPrice(totalRevenue)}`;
        }

        function resetOrders() {
            if (confirm('모든 주문을 초기화하시겠습니까?')) {
                ws.send(JSON.stringify({ action: 'reset' }));
                localStorage.removeItem('savedOrders');
                displayStatistics([]);
                alert('주문이 초기화되었습니다');
            }
        }

        ws.onopen = function() {
            ws.send(JSON.stringify({ request: 'savedOrders' }));
        };
    </script>
</body>
</html>
