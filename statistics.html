<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5em;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .reset-button {
            background-color: white;
            color: red;
            border: 1px solid red;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            position: absolute;
            top: 60px;
            right: 10px;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .total-price {
            text-align: right;
            font-size: 1.5em;
            margin-top: 1em;
            padding-right: 1em;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3FKMzBKOqxKnYIJeU7TimVsZDeOZ2K64",
            authDomain: "restaurant-order-9fd1f.firebaseapp.com",
            projectId: "restaurant-order-9fd1f",
            storageBucket: "restaurant-order-9fd1f.appspot.com",
            messagingSenderId: "911452281381",
            appId: "1:911452281381:web:14d56045f7a2b00ace3dcc",
            measurementId: "G-VFB4GPC024",
            databaseURL: "https://restaurant-order-9fd1f.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ordersRef = db.ref('/orders');
    </script>
</head>
<body>
    <header>
        <h1>주문 통계</h1>
        <a href="index.html" class="home-link">🏠</a>
        <button class="reset-button" onclick="resetOrders()">주문 초기화</button>
    </header>
    <table>
        <thead>
            <tr>
                <th style="width: 10%;">주문 번호</th>
                <th style="width: 10%;">테이블 번호</th>
                <th style="width: 20%;">주문 시간</th>
                <th>주문 내용</th>
                <th style="width: 20%;">총 금액</th>
            </tr>
        </thead>
        <tbody id="statisticsBody"></tbody>
    </table>
    <div class="total-price" id="totalRevenue">총 매출: 0원</div>
    <script>
        const statisticsBody = document.getElementById('statisticsBody');
        const totalRevenueElement = document.getElementById('totalRevenue');

        ordersRef.on('value', (snapshot) => {
            const orders = snapshot.val();
            displayStatistics(orders);
        });

        function displayStatistics(orders) {
            statisticsBody.innerHTML = '';
            let totalRevenue = 0;
            Object.keys(orders).forEach((key, index) => {
                const order = orders[key];
                const orderTime = new Date(order.timestamp).toLocaleString();
                let orderDetails = '';
                for (const name in order.orders) {
                    orderDetails += `${name} ${order.orders[name].quantity}개<br>`;
                }
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.tableNumber}</td>
                    <td>${orderTime}</td>
                    <td>${orderDetails}</td>
                    <td>${order.totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}원</td>
                `;
                statisticsBody.appendChild(row);
                totalRevenue += order.totalPrice;
            });
            totalRevenueElement.textContent = `총 매출: ${totalRevenue.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}원`;
        }

        function resetOrders() {
            if (confirm('모든 주문을 초기화하시겠습니까?')) {
                ordersRef.remove();
                statisticsBody.innerHTML = '';
                totalRevenueElement.textContent = '총 매출: 0원';
                alert('주문이 초기화되었습니다.');
            }
        }
    </script>
</body>
</html>
