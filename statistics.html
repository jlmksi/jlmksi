<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3em 2em;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5em;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .reset-button {
            background-color: red;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1em;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>주문 통계</h1>
        <div class="icon-container">
            <a href="index.html" class="home-link">🏠</a>
            <button class="reset-button" onclick="resetOrders()">초기화</button>
        </div>
    </header>
    <table>
        <thead>
            <tr>
                <th>주문 번호</th>
                <th>테이블 번호</th>
                <th>주문 시간</th>
                <th>총 금액</th>
            </tr>
        </thead>
        <tbody id="statisticsBody"></tbody>
    </table>
    <div class="total-price" id="totalRevenue">총 매출: 0원</div>
    <script>
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }

        function loadStatistics() {
            const statisticsBody = document.getElementById('statisticsBody');
            const totalRevenueElement = document.getElementById('totalRevenue');
            let savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            let totalRevenue = 0;

            statisticsBody.innerHTML = '';
            savedOrders.forEach((order, index) => {
                if (!order.tableNumber || !order.totalPrice || isNaN(order.totalPrice)) {
                    return; // 잘못된 데이터 건너뜀
                }
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.tableNumber}</td>
                    <td>${new Date(order.time).toLocaleString()}</td>
                    <td>${formatPrice(order.totalPrice)}</td>
                `;
                statisticsBody.appendChild(row);
                totalRevenue += order.totalPrice;
            });

            totalRevenueElement.textContent = `총 매출: ${formatPrice(totalRevenue)}`;
        }

        function resetOrders() {
            if (confirm('모든 주문을 초기화하시겠습니까?')) {
                localStorage.removeItem('savedOrders');
                localStorage.removeItem('orders');
                loadStatistics();
                alert('주문이 초기화되었습니다');
            }
        }

        loadStatistics();
    </script>
</body>
</html>
