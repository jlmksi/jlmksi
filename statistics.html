<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            border-radius: 0 0 10px 10px;
        }
        .container {
            padding: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1em;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>주문 통계</h1>
        <button onclick="resetOrders()">주문 초기화</button>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>주문 번호</th>
                    <th>테이블 번호</th>
                    <th>주문 시간</th>
                    <th>주문 내용</th>
                    <th>총 금액</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
        <div id="totalSales"></div>
        <div id="itemStats"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const ordersTable = document.getElementById('ordersTable');
        const totalSales = document.getElementById('totalSales');
        const itemStats = document.getElementById('itemStats');
        let totalAmount = 0;
        let itemCount = {};

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('ko-KR', options);
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderNumber').onSnapshot((snapshot) => {
                ordersTable.innerHTML = '';
                totalAmount = 0;
                itemCount = {};
                snapshot.forEach((doc) => {
                    const order = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${order.orderNumber}</td>
                        <td>${order.tableNumber}</td>
                        <td>${formatDate(order.time)}</td>
                        <td>${Object.keys(order.orders).map(item => `${item} ${order.orders[item].quantity}개`).join(', ')}</td>
                        <td>${order.totalPrice}원</td>
                    `;
                    ordersTable.appendChild(tr);
                    totalAmount += order.totalPrice;
                    
                    for (const item in order.orders) {
                        if (itemCount[item]) {
                            itemCount[item] += order.orders[item].quantity;
                        } else {
                            itemCount[item] = order.orders[item].quantity;
                        }
                    }
                });
                totalSales.innerHTML = `<h3>총 매출: ${totalAmount.toLocaleString()}원</h3>`;
                displayItemStats();
            });
        }

        function displayItemStats() {
            itemStats.innerHTML = '<h3>메뉴 판매 통계</h3><ul>';
            for (const item in itemCount) {
                itemStats.innerHTML += `<li>${item}: ${itemCount[item]}개</li>`;
            }
            itemStats.innerHTML += '</ul>';
        }

        function resetOrders() {
            if (confirm('모든 주문을 초기화하시겠습니까?')) {
                db.collection('orders').get().then(snapshot => {
                    snapshot.forEach(doc => {
                        db.collection('orders').doc(doc.id).delete();
                    });
                });
            }
        }

        loadOrders();
    </script>
</body>
</html>
