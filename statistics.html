<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5em;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .reset-button {
            background-color: white;
            color: red;
            border: 1px solid red;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            position: absolute;
            top: 60px;
            right: 10px;
        }
        .home-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 30px;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .total-price {
            text-align: right;
            font-size: 2em;
            margin-top: 1em;
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>주문 통계</h1>
        <a href="index.html" class="home-link">🏠</a>
        <button class="reset-button" onclick="resetOrders()">주문 초기화</button>
    </header>
    <table>
        <thead>
            <tr>
                <th>메뉴</th>
                <th>판매량</th>
                <th>총 매출</th>
            </tr>
        </thead>
        <tbody id="statisticsBody"></tbody>
    </table>
    <div class="total-price" id="totalRevenue">총 매출: 0원</div>
    <script>
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }

        function loadStatistics() {
            const statisticsBody = document.getElementById('statisticsBody');
            const totalRevenueElement = document.getElementById('totalRevenue');
            let savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            let menuStatistics = {};
            let totalRevenue = 0;

            savedOrders.forEach(order => {
                for (const item in order.orders) {
                    if (!menuStatistics[item]) {
                        menuStatistics[item] = { quantity: 0, revenue: 0 };
                    }
                    menuStatistics[item].quantity += order.orders[item].quantity;
                    menuStatistics[item].revenue += order.orders[item].quantity * order.orders[item].price;
                }
                totalRevenue += order.totalPrice;
            });

            statisticsBody.innerHTML = '';
            for (const menuItem in menuStatistics) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${menuItem}</td>
                    <td>${menuStatistics[menuItem].quantity}</td>
                    <td>${formatPrice(menuStatistics[menuItem].revenue)}</td>
                `;
                statisticsBody.appendChild(row);
            }

            totalRevenueElement.textContent = `총 매출: ${formatPrice(totalRevenue)}`;
        }

        function resetOrders() {
            if (confirm('모든 주문을 초기화하시겠습니까?')) {
                localStorage.removeItem('savedOrders');
                localStorage.removeItem('orders');
                loadStatistics();
                alert('주문이 초기화되었습니다');
            }
        }

        loadStatistics();
    </script>
</body>
</html>
