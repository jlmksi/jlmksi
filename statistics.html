<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÎ¨∏ ÌÜµÍ≥Ñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em 2em;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 1px;
        }
        .container {
            display: flex;
            width: 100%;
            justify-content: center;
            padding: 2em;
        }
        .statistics {

            padding: 1em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
        }
        .statistics h2 {
            text-align: center;
        }
        .statistics ul {
            list-style: none;
            padding: 0;
        }
        .statistics ul li {
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .manage-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 50px;
            height: 50px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Ï£ºÎ¨∏ ÌÜµÍ≥Ñ</h1>
        <div class="icon-container">
            <a href="index.html" class="manage-link">üè†</a>
        </div>
    </header>
    <div class="container">
        <div class="statistics" id="statistics">
            <h2>Ï¥ù Ï£ºÎ¨∏ ÎÇ¥Ïó≠</h2>
            <ul id="orderList"></ul>
        </div>
    </div>
    <script>
        const orderList = document.getElementById('orderList');
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');

        ws.onmessage = (event) => {
            const order = JSON.parse(event.data);
            if (order.type === 'newOrder') {
                addOrder(order.data);
            }
            if (order.type === 'savedOrders') {
                order.data.forEach(addOrder);
            }
        };

        function addOrder(order) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>ÌÖåÏù¥Î∏î Î≤àÌò∏: ${order.tableNumber}</span>
                <span>Ï£ºÎ¨∏ ÏãúÍ∞Ñ: ${new Date(order.timestamp).toLocaleString()}</span>
                <span>Ï¥ù Í∏àÏï°: ${order.totalPrice}Ïõê</span>
            `;
            orderList.appendChild(listItem);
        }

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'requestSavedOrders' }));
        };
    </script>
</body>
</html>
