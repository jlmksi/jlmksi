    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ordersTable = document.getElementById('ordersTable');
        const totalRevenueElement = document.getElementById('totalRevenue');
        const totalItemsSoldElement = document.getElementById('totalItemsSold');
        let totalRevenue = 0;
        let totalItemsSold = 0;

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
        }

        function updateTable() {
            ordersTable.innerHTML = '';
            totalRevenue = 0;
            totalItemsSold = 0;
            db.collection('orders').orderBy('orderNumber').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.orderNumber}</td>
                        <td>${order.tableNumber}</td>
                        <td>${formatDate(order.time.toDate())}</td>
                        <td>${Object.entries(order.orders).map(([name, { quantity }]) => `${name} ${quantity}Í∞ú`).join(', ')}</td>
                        <td>${formatPrice(order.totalPrice)}</td>
                    `;
                    ordersTable.appendChild(row);
                    totalRevenue += order.totalPrice;
                    totalItemsSold += Object.values(order.orders).reduce((sum, { quantity }) => sum + quantity, 0);
                });
                totalRevenueElement.textContent = `Ï¥ù Îß§Ï∂ú: ${formatPrice(totalRevenue)}`;
                totalItemsSoldElement.textContent = `Ï¥ù ÌåêÎß§Îüâ: ${totalItemsSold}Í∞ú`;
            });
        }

        updateTable();
    </script>
