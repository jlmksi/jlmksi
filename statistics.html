<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            border-radius: 0 0 10px 10px;
            margin-bottom: 2em;
        }
        .statistics-container {
            width: 80%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1em;
            text-align: center;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1em;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        th.order-number, td.order-number {
            width: 10%; /* 너비를 절반으로 줄였습니다 */
        }
        th.table-number, td.table-number {
            width: 10%; /* 너비를 절반으로 줄였습니다 */
        }
        .total-sales {
            font-size: 1.5em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>통계 페이지</h1>
    </header>
    <div class="statistics-container">
        <h2>주문 통계</h2>
        <table id="statisticsTable">
            <thead>
                <tr>
                    <th class="order-number">주문 번호</th>
                    <th class="table-number">테이블 번호</th>
                    <th>주문 시간</th>
                    <th>총 금액</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="total-sales" id="totalSales">총 매출: 0원</div>
    </div>
    <script>
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');
        const statisticsTable = document.getElementById('statisticsTable').getElementsByTagName('tbody')[0];
        const totalSalesElement = document.getElementById('totalSales');
        let totalSales = 0;

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayStatistics(data);
        };

        function displayStatistics(orders) {
            statisticsTable.innerHTML = '';
            totalSales = 0;
            orders.forEach((order, index) => {
                const row = statisticsTable.insertRow();
                row.insertCell(0).innerText = index + 1;
                row.insertCell(1).innerText = order.tableNumber;
                row.insertCell(2).innerText = new Date(order.timestamp).toLocaleString();
                row.insertCell(3).innerText = order.totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
                totalSales += order.totalPrice;
            });
            totalSalesElement.innerText = `총 매출: ${totalSales.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}원`;
        }

        // Request the saved orders from the WebSocket server on page load
        ws.onopen = function() {
            ws.send(JSON.stringify({ request: 'savedOrders' }));
        };
    </script>
</body>
</html>
