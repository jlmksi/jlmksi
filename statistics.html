    <script>
        // Firebase ÏÑ§Ï†ï

        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function loadStatistics() {
            db.collection('orders').get().then(querySnapshot => {
                const statisticsTableBody = document.getElementById('statisticsTableBody');
                let totalSales = 0;
                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    totalSales += order.totalPrice;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${order.tableNumber}</td>
                        <td>${formatDate(order.time)}</td>
                        <td>${Object.keys(order.orders).map(key => `${key} ${order.orders[key].quantity}Í∞ú`).join(', ')}</td>
                        <td>${formatPrice(order.totalPrice)}</td>
                    `;
                    statisticsTableBody.appendChild(tr);
                });
                document.getElementById('totalSales').textContent = `Ï¥ù Îß§Ï∂ú: ${formatPrice(totalSales)}`;
            });
        }

        loadStatistics();
    </script>
