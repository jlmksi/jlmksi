    <script>
        const ws = new WebSocket('wss://restaurant-order-1.onrender.com');
        const statisticsTable = document.getElementById('statisticsTable').getElementsByTagName('tbody')[0];
        const totalSalesElement = document.getElementById('totalSales');
        let totalSales = 0;

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayStatistics(data);
        };

        function displayStatistics(orders) {
            statisticsTable.innerHTML = '';
            totalSales = 0;
            orders.forEach((order, index) => {
                const row = statisticsTable.insertRow();
                row.insertCell(0).innerText = index + 1;
                row.insertCell(1).innerText = order.tableNumber;
                row.insertCell(2).innerText = new Date(order.timestamp).toLocaleString();
                row.insertCell(3).innerText = order.totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'ì›';
                totalSales += order.totalPrice;
            });
            totalSalesElement.innerText = `ì´ ë§¤ì¶œ: ${totalSales.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')}ì›`;
        }

        // Request the saved orders from the WebSocket server on page load
        ws.onopen = function() {
            ws.send(JSON.stringify({ request: 'savedOrders' }));
