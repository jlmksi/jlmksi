<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 통계</title>
    <style>
        /* 스타일 부분은 생략했습니다. */
    </style>
</head>
<body>
    <header>
        <h1>주문 통계</h1>
        <button onclick="resetOrders()">주문 초기화</button>
    </header>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>주문 번호</th>
                <th>테이블 번호</th>
                <th>주문 시간</th>
                <th>주문 내용</th>
                <th>총 금액</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="totalSales">총 매출: 0원</div>
    <div id="salesSummary">
        <h2>판매량 집계</h2>
        <ul id="salesList"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCtRN3QMnHxLQEKAAn0y3q8qRvjDs8BKJA",
            authDomain: "restaurant-orders-new.firebaseapp.com",
            projectId: "restaurant-orders-new",
            storageBucket: "restaurant-orders-new.appspot.com",
            messagingSenderId: "500015809437",
            appId: "1:500015809437:web:49d6b18dbea33114d06574",
            measurementId: "G-79XGTK3L3F"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const totalSalesElement = document.getElementById('totalSales');
        const salesListElement = document.getElementById('salesList');
        let totalSales = 0;
        let salesSummary = {};

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }

        function renderOrder(order) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.orderNumber}</td>
                <td>${order.tableNumber}</td>
                <td>${new Date(order.time.seconds * 1000).toLocaleString()}</td>
                <td>${Object.keys(order.orders).map(key => `${key} ${order.orders[key].quantity}개`).join('<br>')}</td>
                <td>${formatPrice(order.totalPrice)}</td>
            `;
            ordersTableBody.appendChild(row);
        }

        function renderSalesSummary() {
            salesListElement.innerHTML = '';
            for (const item in salesSummary) {
                const listItem = document.createElement('li');
                listItem.textContent = `${item}: ${salesSummary[item]}개`;
                salesListElement.appendChild(listItem);
            }
        }

        function loadOrders() {
            db.collection('orders').orderBy('orderNumber').onSnapshot((snapshot) => {
                ordersTableBody.innerHTML = '';
                totalSales = 0;
                salesSummary = {};
                snapshot.forEach((doc) => {
                    const order = doc.data();
                    renderOrder(order);
                    totalSales += order.totalPrice;
                    for (const item in order.orders) {
                        if (salesSummary[item]) {
                            salesSummary[item] += order.orders[item].quantity;
                        } else {
                            salesSummary[item] = order.orders[item].quantity;
                        }
                    }
                });
                totalSalesElement.textContent = `총 매출: ${formatPrice(totalSales)}`;
                renderSalesSummary();
            });
        }

        function resetOrders() {
            if (confirm('모든 주문을 초기화하시겠습니까?')) {
                db.collection('orders').get().then(snapshot => {
                    snapshot.forEach(doc => {
                        doc.ref.delete();
                    });
                });
            }
        }

        loadOrders();
    </script>
</body>
</html>
