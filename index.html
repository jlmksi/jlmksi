        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);

        const menuContainer = document.getElementById('menuContainer');
        const orderList = document.getElementById('orderList');
        const totalPriceElement = document.getElementById('totalPrice');
        let totalPrice = 0;
        const orders = {};
        let menu = JSON.parse(localStorage.getItem('menu')) || [
            { name: 'ë©”ë‰´1', price: 10000 },
            { name: 'ë©”ë‰´2', price: 12000 },

        ];

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'ì›';
        }

        function renderMenu() {
            menuContainer.innerHTML = '';
            menu.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.setAttribute('data-name', item.name);
                menuItem.setAttribute('data-price', item.price);
                menuItem.setAttribute('onclick', `orderItem('${item.name}', ${item.price})`);
                menuItem.innerHTML = `
                    <button style="font-weight: bold;">${item.name}</button>
                    <p>${formatPrice(item.price)}</p>
                    <div>
                        <button class="edit-button" onclick="editItem(event, this)">ë©”ë‰´ ìˆ˜ì •</button>
                        <button class="delete-button" onclick="deleteMenuItem(event, '${item.name}')">ë©”ë‰´ ì‚­ì œ</button>
                    </div>
                `;
                menuContainer.appendChild(menuItem);
            });
        }

        function orderItem(name, price) {
            if (!orders[name]) {
                orders[name] = { price: price, quantity: 0 };
                addOrderToList(name);
            }
            orders[name].quantity++;
            updateOrderList();
            totalPrice += price;
            updateTotalPrice();
            saveOrders();
        }

        function addOrderToList(name) {
            const listItem = document.createElement('li');
            listItem.id = `order-${name}`;
            listItem.innerHTML = `
                <span>${name} - ${formatPrice(orders[name].price)}</span>
                <div class="quantity-controls">
                    <button class="delete-button" onclick="deleteItem('${name}')">ì§€ìš°ê¸°</button>
                    <button onclick="updateQuantity('${name}', -1)">-</button>
                    <span id="quantity-${name}">0</span>
                    <button onclick="updateQuantity('${name}', 1)">+</button>
                </div>
            `;
            orderList.appendChild(listItem);
        }

        function updateQuantity(name, change) {
            const newQuantity = orders[name].quantity + change;
            if (newQuantity >= 0) {
                totalPrice += orders[name].price * change;
                orders[name].quantity = newQuantity;
                document.getElementById(`quantity-${name}`).textContent = newQuantity;
                if (newQuantity === 0) {
                    document.getElementById(`order-${name}`).remove();
                    delete orders[name];
                }
                updateTotalPrice();
                saveOrders();
            }
        }

        function deleteItem(name) {
            totalPrice -= orders[name].price * orders[name].quantity;
            document.getElementById(`order-${name}`).remove();
            delete orders[name];
            updateTotalPrice();
            saveOrders();
        }

        function updateOrderList() {
            for (const name in orders) {
                document.getElementById(`quantity-${name}`).textContent = orders[name].quantity;
            }
        }

        function updateTotalPrice() {
            totalPriceElement.textContent = `ì´ ê¸ˆì•¡: ${formatPrice(totalPrice)}`;
        }

        function editItem(event, button) {
            event.stopPropagation();
            const menuItem = button.parentElement.parentElement;
            const name = menuItem.getAttribute('data-name');
            const price = menuItem.getAttribute('data-price');
            const newName = prompt('ìƒˆë¡œìš´ ë©”ë‰´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', name);
            const newPrice = prompt('ìƒˆë¡œìš´ ê°€ê²©ì„ ì…ë ¥í•˜ì„¸ìš”:', price);
            if (newName && newPrice) {
                menuItem.setAttribute('data-name', newName);
                menuItem.setAttribute('data-price', newPrice);
                menuItem.querySelector('button').textContent = newName;
                menuItem.querySelector('p').textContent = formatPrice(newPrice);
                menuItem.setAttribute('onclick', `orderItem('${newName}', ${newPrice})`);
                const index = menu.findIndex(item => item.name === name);
                menu[index] = { name: newName, price: parseInt(newPrice) };
                saveMenu();
            }
        }

        function deleteMenuItem(event, name) {
            event.stopPropagation();
            if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const index = menu.findIndex(item => item.name === name);
                menu.splice(index, 1);
                renderMenu();
                saveMenu();
            }
        }

        function addMenuItem() {
            const newName = prompt('ìƒˆë¡œìš´ ë©”ë‰´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            const newPrice = prompt('ìƒˆë¡œìš´ ê°€ê²©ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (newName && newPrice) {
                menu.push({ name: newName, price: parseInt(newPrice) });
                renderMenu();
                saveMenu();
            }
        }

        function saveMenu() {
            localStorage.setItem('menu', JSON.stringify(menu));
            alert('ë©”ë‰´ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤');
        }

        function saveOrders() {
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function finalizeOrder() {
            const tableNumber = prompt('í…Œì´ë¸” ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (tableNumber) {
                let orderSummary = `í…Œì´ë¸” ë²ˆí˜¸: ${tableNumber}\n\n`;
                let totalQuantity = 0;
                for (const name in orders) {
                    orderSummary += `${name}: ${orders[name].quantity}ê°œ\n`;
                    totalQuantity += orders[name].quantity;
                }
                orderSummary += `\nì´ ê¸ˆì•¡: ${formatPrice(totalPrice)}`;
                const confirmOrder = confirm(`${orderSummary}\n\nì£¼ë¬¸ì„ ì™„ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`);
                if (confirmOrder) {
                    alert('ì£¼ë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤');
                    saveOrder(tableNumber, orders, totalPrice);
                    location.reload(); // Reset the page after order is completed
                }
            }
        }

        async function saveOrder(tableNumber, orders, totalPrice) {
            try {
                const lastOrderSnapshot = await db.collection('orders').orderBy('orderNumber', 'desc').limit(1).get();
                let lastOrderNumber = 0;
                if (!lastOrderSnapshot.empty) {
                    lastOrderNumber = lastOrderSnapshot.docs[0].data().orderNumber;
                }
                const newOrderNumber = lastOrderNumber + 1;
                const orderData = { tableNumber, orders, totalPrice, time: new Date(), orderNumber: newOrderNumber };

                await db.collection('orders').add(orderData);
                console.log('Order saved to Firestore');

                const savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
                savedOrders.push(orderData);
                localStorage.setItem('savedOrders', JSON.stringify(savedOrders));
            } catch (error) {
                console.error('Error saving order to Firestore:', error);
